services:
  - name: redis-touchbot
    type: redis
    plan: free
    ipAllowList:
      - cidr: 0.0.0.0/0
        description: Allow internal services

  - name: api-server
    type: web
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn NewTouchBot.api:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-touchbot
          property: connectionString
      - key: BOT_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: OLLAMA_API_URL
        value: ""

  - name: celery-worker
    type: worker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A NewTouchBot.celery_app worker --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-touchbot
          property: connectionString
      - key: BOT_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: OLLAMA_API_URL
        value: ""

  - name: celery-beat
    type: worker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A NewTouchBot.celery_app beat --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-touchbot
          property: connectionString
      - key: BOT_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: OLLAMA_API_URL
        value: ""